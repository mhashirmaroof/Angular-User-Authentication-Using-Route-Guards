<form [formGroup]="registerForm" (ngSubmit)="collectData()">
    <div class="container">
      <div class="row">
        <h1 class="text-center">Register New User</h1>
        <p class="text-center">Please fill in this form to create an account.</p>
         </div>
      <div class="row">
        <div class="col">
          <i class="fa fa-user"></i>
           <label class="icon-label">Full Name</label>
           <input type="text" formControlName="username" class="form-control" placeholder="Enter Full Name" name="username" required>
         </div>
      </div>

      <div class="row">
        <div class="col">
         <i class="fa fa-user-circle"></i>
          <label class="icon-label">Email Address</label>
          <input type="text" email formControlName="email" class="form-control" placeholder="Enter your Email" name="email" required>
        </div>
      </div>

    <div class="row">
      <div class="col">
        <i class="fa fa-key"></i>
        <label class="icon-label">Password</label>
        <input type="password" formControlName="psw" class="form-control" placeholder="Enter your Password" name="psw" required>
      </div>
      </div>
      <p class="text-center">Read <a href="#">Terms & Privacy</a> before register here.</p>
      <button type="submit" [disabled]="!registerForm.valid" class="registerbtn">Register</button>
    </div>
    <div class="container signin pt-3">
      <p class="text-center">Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </form>
